{% extends 'accounts/base.html' %}

{% block content %}
<!-- Main content-->
<section class="content">
    <div class="container-center animated slideInDown">
        <div class="view-header">
            <div class="header-icon">
                <i class="pe page-header-icon pe-7s-unlock"></i>
            </div>
            <div class="header-title">
                <h3>Orit</h3>
                <small>
                    Please enter your credentials to login.
                </small>
            </div>
        </div>

        <div class="panel panel-filled">
            <div class="panel-body">
                <form id="loginForm" action="{% url 'accounts:login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label" for="username">Email</label>
                        <input type="email" placeholder="example@email.com" title="Please enter you username" required name="username" id="username" class="form-control" {% if form.username.value %} value="{{ form.username.value }}" {% endif %}>
                        <span class="help-block small">Your registered email</span>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <input type="password" title="Please enter your password" placeholder="******" required name="password" id="password" class="form-control">
                        <span class="help-block small">Your strong password</span>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-accent">Login</button>
                        <a class="btn btn-default" href="">Register</a>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>

        {% if form.errors %}
        <p class="text-danger"><span class="fa fa-exclamation-triangle"></span>&nbsp; Please enter a correct email and password.</p>
        {% endif %}

    </div>
</section>
{% endblock %}
